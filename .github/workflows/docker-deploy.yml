name: Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy to Server
      env:
        DOCKER_HOST: ${{ secrets.DOCKER_HOST }}
        DOCKER_CERT_PATH: ${{ secrets.DOCKER_CERT_PATH }}
      run: |
        docker pull votre_nom_utilisateur/example-voting-app:latest
        docker stop example-voting-app || true
        docker rm example-voting-app || true
        docker run -d --name example-voting-app -p 80:80 votre_nom_utilisateur/example-voting-app:latest
