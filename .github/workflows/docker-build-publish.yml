# .github/workflows/docker-build-publish.yml

name: Build and Publish Docker Image to GHCR

on:
  push:
    branches:
      - main  # Exécuter uniquement lorsque des commits sont poussés sur la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/orwent/1_image_vote:latest /home/user/example-voting-app/vote/
          docker tag ghcr.io/orwent/1_image_vote:latest ghcr.io/orwent/1_image_vote:latest

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/orwent/1_image_vote:latest
